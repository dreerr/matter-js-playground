name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Set this to your Node.js version

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build # Set this to your build command

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # This is the branch where the pages will be deployed
          folder: build # This is the folder where your build command puts its output
